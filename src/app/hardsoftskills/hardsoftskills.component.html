<!--Seccion Hard & Soft Skills-->
<section id="Sobre mi" class="about fondohard">
    <div class="container text-center">
      <div class="row">
        <div class="col-12">
          <h1><u>{{titulohard}}</u></h1>
          <div class="container"*ngFor="let skill of skills">
          <h4>{{skill.nombre}}</h4>
        <!--Iteracion sobre la variable de instancia y presentacion de datos mediante interpolacion-->
          <div class="progress">
            <div class="" [ngClass]="skill.color" role="progressbar" aria-label="Example with label" [style.width.%]="skill.porcentaje" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">{{skill.porcentaje}}%
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
  </section>
